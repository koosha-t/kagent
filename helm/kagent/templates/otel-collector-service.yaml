{{- if .Values.otelCollector.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kagent.fullname" . }}-otel-collector
  namespace: {{ include "kagent.namespace" . }}
  labels:
    {{- include "kagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
spec:
  type: {{ .Values.otelCollector.service.type }}
  ports:
    - name: otlp-grpc
      port: {{ .Values.otelCollector.service.ports.otlpGrpc }}
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: {{ .Values.otelCollector.service.ports.otlpHttp }}
      targetPort: otlp-http
      protocol: TCP
    - name: metrics
      port: {{ .Values.otelCollector.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "kagent.otelCollector.selectorLabels" . | nindent 4 }}
{{- end }}
