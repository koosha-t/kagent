{{- if .Values.jaeger.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kagent.fullname" . }}-jaeger
  namespace: {{ include "kagent.namespace" . }}
  labels:
    {{- include "kagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger
spec:
  type: {{ .Values.jaeger.service.type }}
  ports:
    - name: ui
      port: {{ .Values.jaeger.service.ports.ui }}
      targetPort: ui
      protocol: TCP
    - name: otlp-grpc
      port: {{ .Values.jaeger.service.ports.otlpGrpc }}
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: {{ .Values.jaeger.service.ports.otlpHttp }}
      targetPort: otlp-http
      protocol: TCP
    - name: jaeger-grpc
      port: {{ .Values.jaeger.service.ports.jaegerGrpc }}
      targetPort: jaeger-grpc
      protocol: TCP
    - name: health
      port: {{ .Values.jaeger.service.ports.health }}
      targetPort: health
      protocol: TCP
  selector:
    {{- include "kagent.jaeger.selectorLabels" . | nindent 4 }}
{{- end }}
