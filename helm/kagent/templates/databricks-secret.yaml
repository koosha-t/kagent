{{- range .Values.dataSources.databricks }}
{{- if and .name .token (not .secretName) }}
{{- /* Only create per-DataSource secret if token provided AND no secretName override */ -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-credentials" .name | quote }}
  namespace: {{ include "kagent.namespace" $ }}
  labels:
    {{- include "kagent.labels" $ | nindent 4 }}
type: Opaque
data:
  token: {{ .token | b64enc }}
{{- end }}
{{- end }}
